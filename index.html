<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>toiet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<style>
    body{
        margin: 200px;
    }|
    .btn{
        color: pink;
    }
</style>
<div class="container-fluid">
<h1>Concert Tickets ───〃★</h1>
<form class="form-group">
    <div class="row">
        <details ontoggle="message()">
            <summary>Personal Information</summary>
            <i id="toilet"></i>
        </details>
        <div class="col-md-6">
            <label for="name">Full Name :</label>
            <br>
            <input type="text" class="form-control" id="fname">
        </div>
        <div class="col-md-6">
            <label for="campus">Email Address :</label>
            <br>
            <input type="email" class="form-control" id="email">
        </div>
    </div>
    <button type="Submit" class="btn">
        Submit Information ★
    </button>
    <div class="row">
        <details ontoggle="message2()">
            <summary>Ticket Information</summary>
            <i id="toilet2"></i>
        </details>
        <div class="col-md-6">
            <label for="campus">Seat :</label>
            <br>
            <select class="form-control" id="seat">
                <option value="none">select option</option>
                <option value="500">Regular</option>
                <option value="800">Premium</option>
            </select> 
        </div>
        <div class="col-md-6">
            <label for="campus">Discount :</label>
            <br>
            <select class="form-control" id="disc">
                <option value="none">select option</option>
                <option value="0.15">Student</option>
                <option value="0.20">Senior Citizen</option>
                <option value="0.20">PWD</option>
            </select> 
        </div>
    </div>
    <br>
    <button type="Submit" class="btn" onclick="price()">
        Ticket Price ★
    </button>
    </form>
    <br>
    <button type="Submit" class="btn" onclick="print()">
        Print Ticket ★
    </button>
</div>

<script>
    function message(){
        //alert("try it");
        document.getElementById("toilet").innerHTML="enter your personal information";
    }
    function message2(){
        //alert("try it");
        document.getElementById("toilet2").innerHTML="pick seating and discounts";
    }
    function price(){
            var seat = document.getElementById("seat").value;
            var disc = document.getElementById("disc").value;
            var price = Number(seat)*Number(disc);
                window.alert("Your ticket price is "+price+".");
    }
    function print(){
            var seat = document.getElementById("seat").value;
            var disc = document.getElementById("disc").value;
            var price = Number(seat)*Number(disc);
                window.alert("Thank you for purchasing a ticket! Your ticket has been sent to your email.");
    }
</script>


</body>
</html>
